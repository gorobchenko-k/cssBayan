<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>CSS Bayan</h1>
    <div class="accordion__container">
        <div class="accordion__item">
            <div class="accordion__header">
                <input type="radio" name="accordion" id="item1" class="accordion__input" checked>
                <label for="item1" class="accordion__text">You can't just copy and paste CSS</label>
                <span class="accordion__icon"></span>
            </div>
            <div class="accordion__content">
                <img src="img/1.png" alt="You can't just copy and paste CSS">
            </div>
        </div>

        <div class="accordion__item">
            <div class="accordion__header">
                <input type="radio" name="accordion" id="item2" class="accordion__input">
                <label for="item2" class="accordion__text">Keep calm and carry on</label>
                <span class="accordion__icon"></span>
            </div>
            <div class="accordion__content">
                <img src="img/2.png" alt="Keep calm and carry on">
            </div>
        </div>

        <div class="accordion__item">
            <div class="accordion__header">
                <input type="radio" name="accordion" id="item3" class="accordion__input">
                <label for="item3" class="accordion__text">Work-life balance</label>
                <span class="accordion__icon"></span>
            </div>
            <div class="accordion__content">
                <img src="img/3.png" alt="Work-life balance">
            </div>
        </div>

        <div class="accordion__item">
            <div class="accordion__header">
                <input type="radio" name="accordion" id="item4" class="accordion__input">
                <label for="item4" class="accordion__text">Dude, where is JS?</label>
                <span class="accordion__icon"></span>
            </div>
            <div class="accordion__content">
                <img src="img/4.png" alt="Dude, where is JS?">
            </div>
        </div>
        
        <div class="accordion__item">
            <div class="accordion__header">
                <input type="radio" name="accordion" id="item5" class="accordion__input">
                <label for="item5" class="accordion__text">Relax and take it easy</label>
                <span class="accordion__icon"></span>
            </div>
            <div class="accordion__content">
                <img src="img/5.png" alt="Relax and take it easy">
            </div>
        </div>
    </div>
</body>

</html>
