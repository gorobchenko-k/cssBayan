<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>CSS Bayan</h1>
    <div class="accordion__container">
        <label class="accordion__item" for="item1">
            <input type="radio" name="accordion" id="item1" class="accordion__input" checked>
            <p class="accordion__text">You can't just copy and paste CSS</p>
            <span class="accordion__icon"></span>
            <div class="accordion__content">
                <img src="img/1.png" alt="You can't just copy and paste CSS">
            </div>
        </label>

        <label class="accordion__item" for="item2">
            <input type="radio" name="accordion" id="item2" class="accordion__input">
            <p class="accordion__text">Keep calm and carry on</p>
            <span class="accordion__icon"></span>
            <div class="accordion__content">
                <img src="img/2.png" alt="Keep calm and carry on">
            </div>
        </label>

        <label class="accordion__item" for="item3">
            <input type="radio" name="accordion" id="item3" class="accordion__input">
            <p class="accordion__text">Work-life balance</p>
            <span class="accordion__icon"></span>
            <div class="accordion__content">
                <img src="img/3.png" alt="Work-life balance">
            </div>
        </label>

        <label class="accordion__item" for="item4">
            <input type="radio" name="accordion" id="item4" class="accordion__input">
            <p for="item4" class="accordion__text">Dude, where is JS?</p>
            <span class="accordion__icon"></span>
            <div class="accordion__content">
                <img src="img/4.png" alt="Dude, where is JS?">
            </div>
        </label>

        <label class="accordion__item" for="item5">
            <input type="radio" name="accordion" id="item5" class="accordion__input">
            <p class="accordion__text">Relax and take it easy</p>
            <span class="accordion__icon"></span>
            <div class="accordion__content">
                <img src="img/5.png" alt="Relax and take it easy">
            </div>
        </label>
    </div>
</body>

</html>
